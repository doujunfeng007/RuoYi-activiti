<script src="./js/alltasks.js"></script>
<!--Start Breadcrumb-->
<div class="row">
    <div id="breadcrumb" class="col-xs-12">
        <a href="#" class="show-sidebar">
            <i class="fa fa-bars"></i>
        </a>
        <ol class="breadcrumb pull-left">
            <li><a href="index">首页</a></li>
            <li><a href="#">全部待办任务</a></li>
            <li><a href="#">全部待办</a></li>
        </ol>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="box ui-draggable ui-droppable">
                <div class="box-header">
                    <div class="box-name">
                        <i class="fa fa-coffee"></i> <span>全部代办任务</span>
                    </div>
                    <div class="box-icons">
                        <a class="collapse-link"> <i class="fa fa-chevron-up"></i>
                        </a> <a class="expand-link"> <i class="fa fa-expand"></i>
                    </a> <a class="close-link"> <i class="fa fa-times"></i>
                    </a>
                    </div>
                    <div class="no-move"></div>
                </div>
                <div class="box-content">
                    <table id="grid-data" class="table table-condensed table-hover table-striped">
                        <thead>
                        <tr>
                            <th data-column-id="taskId" data-identifier="true" data-type="numeric">任务编号</th>
                            <th data-column-id="processInstanceId">流程实例编号</th>
                            <th data-column-id="executionId">执行实例编号</th>
                            <th data-column-id="businessKey">业务号</th>
                            <th data-column-id="processName">流程名称</th>
                            <th data-column-id="currentTask">当前任务</th>
                            <th data-column-id="starter">流程发起人</th>
                            <th data-column-id="assignee" >当前办理人</th>
                            <th data-formatter="createTime" data-column-id="startTime">流程开始时间</th>
                            <th data-formatter="createTime" data-column-id="createTime">任务创建时间</th>
                            <th data-formatter="commands">操作</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="box ui-draggable ui-droppable" id="dept">
                <div class="box-content" id="box-content">

                </div>
            </div>

        </div>
    </div>

</div>
