<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
<div class="box ui-draggable ui-droppable" id="pm">
  <div class="box-header">
    <div class="box-name">
      <i class="fa fa-search"></i> <span>创建会议</span>
    </div>
    <div class="box-icons">
      <a class="collapse-link"> <i class="fa fa-chevron-up"></i>
      </a> <a class="expand-link"> <i class="fa fa-expand"></i>
    </a> <a class="close-link"> <i class="fa fa-times"></i>
    </a>
    </div>
    <div class="no-move"></div>
  </div>
  <div class="box-content">
    <form role="form" action="" method="post">
      <div class="form-group">
        <label>会议主题</label>
        <input class="form-control" id="topic" name="topic"/>
      </div>
      <div class="form-group">
        <label>会议时间</label>
        <input class="form-control" id="startTime" name="startTime"/>
      </div>
      <div class="form-group">
        <label>会议地点</label>
        <input class="form-control" id="place" name="place"/>
      </div>
      <div class="form-group">
        <label>参与人</label>
        <div class="col-sm-12" id="users">
        </div>
      </div>
      <button id="btn" type="button" class="btn btn-default">完成</button>
    </form>
  </div>
</div>

</div>
  </div>
</div>
</div>
<script type="text/javascript">
  $(document).ready(function(){
    $("#btn").click(function(){
      $.post("startMeeting",$("form").serialize(),function(){
        alert("申请成功");
        LoadAjaxContent("startmeeting");
      });
    });

    $.get("/listUsers",function(data){
      for (i=0;i<data.length;i++) {
        $("#users").append("<div class=\"checkbox-inline\"><label><input name='people[]' value="+data[i].username+" type=\"checkbox\">"+data[i].username+"<i class=\"fa fa-square-o\"></i></label></div>");
      }
    });

  });

</script>
